<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_gfa1.css">
</head>
<body>
	<nav></nav>
	<form action="#" id="signup">
		<fieldset form="signup">
			<legend>Please fill up if you are interested in signing up: </legend>
			<label for="firstName">First Name:</label>
			<input type="text" id="firstName" name="firstName" required><br><br>
			<label for="lastName">Last Name: </label>
			<input type="text" id="lastName" name="lastName" required>
			<p>Select your sex:</p>
			<input type="radio" id="male" name="sex" value="male">
			<label for="male">Male</label><br>
			<input type="radio" id="female" name="sex" value="female">
			<label for="female">Female</label><br>
			<input type="radio" id="nts" name="sex" value="nts">
			<label for="nts">Prefer not to say</label><br><br>
			<label for="email">Email adresss:</label>
			<input type="text" id="email" name="email" required><br><br>
			<label for="number">Contact number:</label>
			<input type="text" id="number" name="number"><br><br>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</fieldset>
		
	</form>
</body>
</html>
